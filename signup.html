<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form">
      <!--<ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>-->

      <div class="tab-content">
        <div id="signup">
          <h1>Sign up Form</h1>
          <form action="signup.php" method="post">
            <div class="field-wrap">
              <label>
                Aadhar card number(Only database values in all columns)<span class="req">*</span>
              </label>
              <input type="number"required autocomplete="off" name="aadhar_no"/>
            </div>
			<div class="field-wrap">
            <label>
              Full Name (First letters of first and last names in capital)<span class="req">*</span>
            </label>
            <input type="text" name="name" required autocomplete="off" />
          </div>
		  <div class="field-wrap">
            <label>
              Date of Birth (yyyy-mm-dd)<span class="req">*</span>
            </label>
            <input type="datetime" name="dob" required autocomplete="off" />
          </div>
		  <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" />
          </div>
		  <div class="field-wrap">
            <label>
             Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off" />
          </div>



      <button type="submit" class="button button-block"/>Get Started</button>
    </form>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
