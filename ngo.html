      <div class="tab-content">
        <div id="signup">
          <h1>NGO  Account Details Page</h1>
          <form action="ngo.php" method="post">
            <div class="field-wrap">
              <label>
                Account number<span class="req">*</span>
              </label>
              <input type="number"required autocomplete="off" name="acc_no" value = "acc_no" />
            </div>
			<div class="field-wrap">
            <label>
             Aadhar card number:<span class="req">*</span>
            </label>
            <input type="number" name="user_no" value= "user_no" required autocomplete="off" />
          </div>
			<div class="field-wrap">
              <label>
                Amount<span class="req">*</span>
              </label>
              <input type="number"  pattern="(\d{5})([\.])(\d{2})"  name="amount" value="amount "required autocomplete="off" hidden/>
			</div>
			<div class="field-wrap">
            <label>
              Transaction number<span class="req">*</span>
            </label>
            <input type="number" name="transaction_no" value= "transaction_no" required autocomplete="off"/>
			</div>
      <button type="submit" class="button button-block"/>Submit</button>
    </form>
  </div>
